<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AwesomeWM Screenshots Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <link rel='stylesheet' href='custom.css'>
    <link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" /> 
    <script async defer data-website-id="62d0acc5-0d42-4f38-b283-01915d96fd94" src="https://umami.poppygo.io/umami.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="container page-top">
        <div class="row mt-5 mb-5">
         <div>
            <img src="path10.png" style="margin-left:50%; margin-right:50%;" />
          </div>
        </div>

        <div class="row mt-5 mb-5">
        <div class="col-sm">
          <p>Image gallery built from <a href="https://github.com/awesomeWM/awesome/issues/1395">https://github.com/awesomeWM/awesome/issues/1395</a>.  Submit new screenshots in <a href="https://github.com/awesomeWM/awesome/issues/1395">on Github</a>.</p>
          <p><a href="https://github.com/mipmip/awesomewm-screenshots/">Fork the github project is here.</a></p>
        </div>
        </div>

        <div class="row mt-3 mb-3">
          <div class="pag" style="margin-left:auto; margin-right:auto;"></div>
        </div>

        <div class="row" id="photos">
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <div class="pag" style="margin-left:auto; margin-right:auto;"></div>
      </div>

      <div class="row mb-5">
        <a id="keybindings" />
          <div class="col-sm">
            <h2>Keybindings:</h2>
            <p>
            <kbd class="kbc-button">&lt;</kbd>previous image.<br/>
            <kbd class="kbc-button">&gt;</kbd>next image.<br/>
            <kbd class="kbc-button">ESC</kbd>close image popup.<br/>
            </p>
          </div>
      </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script src="img.js"></script>
  </body>
</html>
